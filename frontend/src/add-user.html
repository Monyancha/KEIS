<dom-module id ="add-user">
    <template>

        <style include="granite-bootstrap">
            paper-button {
                width: 100%;
            }
        </style>
        <iron-collapse id="collapse">
            <div>
                <paper-input label="Full name"></paper-input>
                <paper-input label="Email"></paper-input>
                <paper-button disabled on-click="submit" raised>Submit</paper-button>
            </div>
        </iron-collapse>

    </template>


    <script>

        class AddUser extends Polymer.Element {
            static get is() {
                return 'add-user';
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                    },
                    url: String,
                    number: String,
                };
            }
        }
        window.customElements.define(AddUser.is, AddUser);
    </script>
</dom-module>
