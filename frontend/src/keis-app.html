
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="stylesheet" href="equipment-interface.html">
<link rel="stylesheet" href="equipmentView.html">
<link rel="stylesheet" href="userView.html">


<dom-module id="keis-app">
    <template>
        <style>
            app-toolbar {
                background-color: #4285f4;
                color: #fff;
            }
            .drawer-content {
                margin-top: 80px;
                height: calc(100% - 80px);
                overflow: auto;
            }

            body {
                margin: 0;
                font-family: 'Roboto', 'Noto', sans-serif;
                background-color: #eee;
            }
            app-header {
                background-color: #4285f4;
                color: #fff;
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: #fff;
            }
            app-drawer-layout {
                --app-drawer-layout-content-transition: margin 0.2s;
            }
            app-drawer {
                --app-drawer-content-container: {
                    background-color: #eee;
                }
            }

        </style>

        <app-location
                route="{{route}}"
                url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
                route="{{route}}"
                pattern="[[rootPath]]:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <app-header-layout>

            <app-header fixed effects="waterfall" slot="header">
                <app-toolbar>
                    <paper-icon-button on-click="toggle" id="toggle" icon="menu"></paper-icon-button>
                    <div main-title>KEIS Equipment Indexing System</div>
                </app-toolbar>
            </app-header>
            <app-drawer-layout id="drawerLayout">

                <app-drawer id="drawer" slot="drawer"> <!-- MENU ITEMS -->
                    <div class="drawer-content">
                        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                            <a name="equipmentView" href ="[[rootPath]]equipment">
                                <paper-icon-item>
                                    <iron-icon icon="icons:list" slot="item-icon"></iron-icon> <span>Equipment</span>
                                </paper-icon-item>
                            </a>
                            <a href="[[rootPath]]user" name="userView">
                                <paper-icon-item>
                                    <iron-icon icon="icons:account-circle" slot="item-icon"></iron-icon> <span>User</span>
                                </paper-icon-item>
                            </a>
                        </iron-selector>
                    </div>
                </app-drawer>

                <div class="content">                   <!-- PAGE CONTENT -->
                    <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="view404"
                    role="main"
                    >
                        <equipment-view name="equipmentView" url="{{url}}"></equipment-view>
                        <user-view name="userView" url="{{url}}"></user-view>
                        <my-view404 name="view404"></my-view404>

                    </iron-pages>
                </div>

            </app-drawer-layout>

        </app-header-layout>

    </template>

    <script>
        class KeisApp extends Polymer.Element {
            static get is() {return 'keis-app';}

            static get properties() {
                return {
                    url: String,
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                };
            }
            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                console.log(page);
                var resolvedPageUrl = this.resolveUrl(page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }
            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                this.page = page || 'equipmentView';
                // Default to 'view1' in that case.
                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }
            _showPage404() {
                this.page = 'view404';
            }

            toggle() {
                Polymer.dom(this.root).querySelector("#drawer").toggle();
            }
        }

        window.customElements.define(KeisApp.is, KeisApp);
    </script>
</dom-module>
